<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Love Travel | Shop</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Javascript -->
        <script src="./assets/js/app.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <!-- Content -->
        <main class="main-shop">
            <!-- Shop -->
            <section class="shop">
                <div class="container">
                    <h2 class="heading-section-lv2 shop__heading">Shop</h2>
                    <div class="row">
                        <!-- Item 1 -->
                        <div class="col-4 col-lg-6 col-md-12 gx-md-3">
                            <article class="shop__card">
                                <figure class="shop__card-media">
                                    <img
                                        src="./assets/imgs/archive/chiang_mai.svg"
                                        alt="Baggage Insurance"
                                        class="shop__card-img"
                                    />
                                </figure>
                                <div class="shop__card-content">
                                    <span class="shop__card-title">Baggage Insurance</span>
                                    <span class="shop__card-price">$50.00</span>
                                    <div class="shop__card-cta">
                                        <a href="#!" class="btn btn--primary shop__card-btn">Add to cart</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <!-- Item 2 -->
                        <div class="col-4 col-lg-6 col-md-12 gx-md-3">
                            <article class="shop__card">
                                <figure class="shop__card-media">
                                    <img
                                        src="./assets/imgs/archive/mailibu.svg"
                                        alt="Health Insurance"
                                        class="shop__card-img"
                                    />
                                </figure>
                                <div class="shop__card-content">
                                    <span class="shop__card-title">Health Insurance</span>
                                    <span class="shop__card-price">$220.00</span>
                                    <div class="shop__card-cta">
                                        <a href="#!" class="btn btn--primary shop__card-btn">Add to cart</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <!-- Item 3 -->
                        <div class="col-4 col-lg-6 col-md-12 gx-md-3">
                            <article class="shop__card">
                                <figure class="shop__card-media">
                                    <img src="./assets/imgs/archive/tokyo.svg" alt="Tokyo" class="shop__card-img" />
                                </figure>
                                <div class="shop__card-content">
                                    <span class="shop__card-title">Medical Insurance</span>
                                    <span class="shop__card-price">$78.00</span>
                                    <div class="shop__card-cta">
                                        <a href="#!" class="btn btn--primary shop__card-btn">Add to cart</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <!-- Item 4 -->
                        <div class="col-4 col-lg-6 col-md-12 gx-md-3">
                            <article class="shop__card">
                                <figure class="shop__card-media">
                                    <img
                                        src="./assets/imgs/archive/chao.svg"
                                        alt="Tour Operator Liability"
                                        class="shop__card-img"
                                    />
                                </figure>
                                <div class="shop__card-content">
                                    <span class="shop__card-title">Tour Operator Liability</span>
                                    <span class="shop__card-price">$70.00</span>
                                    <div class="shop__card-cta">
                                        <a href="#!" class="btn btn--primary shop__card-btn">Add to cart</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <!-- Item 5 -->
                        <div class="col-4 col-lg-6 col-md-12 gx-md-3">
                            <article class="shop__card">
                                <figure class="shop__card-media">
                                    <img
                                        src="./assets/imgs/archive/bangkok.svg"
                                        alt="Trip Cancellation Insurance"
                                        class="shop__card-img"
                                    />
                                </figure>
                                <div class="shop__card-content">
                                    <span class="shop__card-title">Trip Cancellation Insurance</span>
                                    <span class="shop__card-price">$39.00</span>
                                    <div class="shop__card-cta">
                                        <a href="#!" class="btn btn--primary shop__card-btn">Add to cart</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <!-- Item 6 -->
                        <div class="col-4 col-lg-6 col-md-12 gx-md-3">
                            <article class="shop__card">
                                <figure class="shop__card-media">
                                    <img
                                        src="./assets/imgs/archive/nara.svg"
                                        alt="Visitor Insurance"
                                        class="shop__card-img"
                                    />
                                </figure>
                                <div class="shop__card-content">
                                    <span class="shop__card-title">Visitor Insurance</span>
                                    <span class="shop__card-price">$60.00 - $80.00</span>
                                    <div class="shop__card-cta">
                                        <a href="#!" class="btn btn--primary shop__card-btn">Add to cart</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
